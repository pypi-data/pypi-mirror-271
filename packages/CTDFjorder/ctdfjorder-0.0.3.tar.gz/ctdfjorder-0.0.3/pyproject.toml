[project]
name = "CTDFjorder"
version = "0.0.3"
authors = [
    { name="Nikolas Yanek-Chrones", email="nikojb1001@gmail.com" },
]
description = "A package for processing and analyzing CTD data."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "python>=3.8",
    "numpy",
    "pandas",
    "gsw",
    "matplotlib",
    "scipy",
    "statsmodels",
    "tabulate"
]
classifiers = [
    "Development Status :: 3 - Alpha",

    # Indicate who your project is intended for
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["CTD"]

[project.urls]
Homepage = "https://github.com/nikothomas/CTDFjorder"
Issues = "https://github.com/nikothomas/CTDFjorder/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/CTDFjorder"]

