[project]
name = "CTDFjorder"
version = "0.0.5"
authors = [
    { name="Nikolas Yanek-Chrones", email="nikojb1001@gmail.com" },
]
description = "A package for processing and analyzing CTD data."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26.4",
    "pandas>=2.2.1",
    "gsw>=3.6.17",
    "matplotlib>=3.8.4",
    "scipy>=1.11.4",
    "statsmodels>=0.14.0",
    "tabulate>=0.9.0",
    "pyrsktools>=0.1.9"
]

classifiers = [
    "Development Status :: 3 - Alpha",

    # Indicate who your project is intended for
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["CTD"]

[project.urls]
Homepage = "https://github.com/nikothomas/CTDFjorder"
Issues = "https://github.com/nikothomas/CTDFjorder/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/CTDFjorder"]

