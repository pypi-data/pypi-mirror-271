[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ConsoleVerse"
version = "0.1.0"
authors = [
  { name="Sebastian Martinez", email="sebastian.martinez.serna@gmail.com" },
]
description = "A Python library for managing console output."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/JuanS3/ConsoleVerse"
Issues = "https://github.com/JuanS3/ConsoleVerse/issues"
