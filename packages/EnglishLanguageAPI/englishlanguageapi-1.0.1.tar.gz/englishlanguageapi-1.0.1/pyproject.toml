[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "EnglishLanguageAPI"
version = "1.0.1"
authors = [
  { name="Hunter Dale", email="hunter@guyyatsu.me" },
]
description = "A CLI tool for looking up the meanings of things."
readme = "readme.md"
requires-python = ">=3.11"
dependencies = [
    "bs4", "requests"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/guyyatsu/EnglishLanguageAPI"
Issues = "https://github.com/guyyatsu/EnglishLanguageAPI/issues"

