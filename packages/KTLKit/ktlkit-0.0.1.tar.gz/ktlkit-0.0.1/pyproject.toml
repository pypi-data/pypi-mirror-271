[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "KTLKit"
version = "0.0.1"
authors = [
  { name="DinoJw" },
]
description = "Kotlin-like thing in python!"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/DinoJw/KTLKit"
Issues = "https://github.com/DinoJw/KTLKit/issues"