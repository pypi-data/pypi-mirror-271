[tool.poetry]
name = "MainFileHostUtils"
version = "0.0.0"
description = "null"
authors = ["MainPlay TG <xbox.roman6666666666@gmail.com>"]
readme = "README.md"
repository = "https://github.com/MainPlay-TG/MainFileHostUtils.py"
packages = [
    { include = "MainFileHostUtils", from = "src" },
]

[tool.poetry.scripts]
MFHU-s-upload = "MainFileHostUtils.server.script:upload"
MFHU-c-download = "MainFileHostUtils.client.script:download"

[tool.poetry.group.client]
optional = true

[tool.poetry.group.client.dependencies]
requests = "*"

[tool.poetry.group.server]
optional = true

[tool.poetry.group.server.dependencies]
MainHash = "*"

[tool.poetry.dependencies]
python = "^3.7"
MainShortcuts = "^1.6.82"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
