<h5 class="title is-5">
    [[if tags:]]
        Actieve Filters:
    [[pass]]
</h5>
<div class="buttons active-filters">
    [[for tag in tags:]]
        <button class="button" id="[[=tag.id]]"
                type="button"
                _="on click
        add .is-hidden to me
        send ew:change_state(tag: '[[=tag.id]]', page: 1)"
        >
            <span>[[=tag.name]]</span>
            <span class="icon is-small">
                <i class="fas fa-times"></i>
            </span>
        </button>
    [[pass]]
</div>
