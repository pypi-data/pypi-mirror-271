<script type="text/hyperscript">
behavior ToggleActiveHidden()
    on ew:toggle
        if me matches .is-active
            remove .is-active from me
            add .is-hidden to me
        else
            remove .is-hidden from me
            add .is-active to me
        end -- if
    end -- ew:toggle
end -- behavior
</script>
<div class="edwh-columns">
    <div class="edwh-filter-column px-0">
        <div class="is-pulled-left pb-5">
            <!-- actieve filters -->
            [[include 'active_filters.html']]
        </div>

        <div class="buttons is-pulled-right">
            <!-- alle filter -->

            [[=partial('filterbuttons')]]
        </div>
    </div>

    [[=partial('filtermenu')]]
</div>
