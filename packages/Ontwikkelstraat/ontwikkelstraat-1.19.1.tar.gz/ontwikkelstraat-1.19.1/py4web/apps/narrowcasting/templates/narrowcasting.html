<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
    <title>Onderwijs in de Leidse regio - Narrowcasting Education Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        :root {
            font-size: calc(100vw / 80);
        }
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(50deg, rgba(255, 255, 255, 1) 3.78%, rgb(222, 191, 208) 10.08%, rgb(193, 132, 163) 18.49%, #993467 38.66%, rgb(118, 38, 78) 58.4%, #4f1733);
        }

        body::before {
            content: '';
            animation: hero 60s linear infinite;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            will-change: transform;
            background: url('https://onderwijsindeleidseregio.nl/assets/images/hero-rings.svg') center center no-repeat;
            position: absolute;
            width: 200%;
            height: 200%;
            left: -50%;
            background-size: cover;
            z-index: -1;
            background-color: rgba(42, 42, 42, 0.62);
        }

        * {
            overflow: hidden;
        }
        .edwh-card-teaser p{
            -webkit-line-clamp: 4;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: auto;
        }
        .edwh-card-teaser p:not(:first-child) {
            display: none;
        }
        .progress {
            --bs-progress-bg: rgba(232, 235, 238, 0);
            --bs-progress-bar-bg: #9c1f63;
        }
        .progress-bar {
            transition: width 9000ms linear;
        }

        .carousel-item {
            transition: transform 1.5s linear;
        }

        .carousel > *, .carousel-inner > * {
            height: 100%;
        }

        .carousel-item > img {
            height: 100%;
            object-fit: cover;
        }

        .carousel-caption {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(42, 42, 42, 0.75);
        }

        .carousel-caption * {
            color: white;
        }

        .edwh-stickers {
            left: calc(30% / 1.3);
            position: absolute;
            right: 0;
            top: 0;
            padding: 1.5rem;
            transform: scale(1.3);
            transform-origin: top right;
            bottom: calc(100% - 40%);
        }

        .edwh-stickers::after {
            content: '';
            clear: both;
            display: table;
        }

        .edwh-stickers * {
            float: right;
        }


        .edwh-sticker {
            align-items: center;
            border-radius: 4px;
            color: #5f5f5f;
            display: inline-flex;
            font-size: 0.75rem;
            height: 3em;
            justify-content: center;
            line-height: 1.5;
            padding-left: 0.75em;
            padding-right: 0.75em;
            white-space: break-spaces;
        }

        @keyframes hero {
            0% {
                -webkit-transform: translate(-5rem, -10rem);
                -moz-transform: translate(-5rem, -10rem);
                -ms-transform: translate(-5rem, -10rem);
                -o-transform: translate(-5rem, -10rem);
                transform: translate(-5rem, -10rem);
            }
            50% {
                -webkit-transform: translate(10rem, 0rem);
                -moz-transform: translate(10rem, 0rem);
                -ms-transform: translate(10rem, 0rem);
                -o-transform: translate(10rem, 0rem);
                transform: translate(10rem, 0rem);
            }
            100% {
                -webkit-transform: translate(-5rem, -10rem);
                -moz-transform: translate(-5rem, -10rem);
                -ms-transform: translate(-5rem, -10rem);
                -o-transform: translate(-5rem, -10rem);
                transform: translate(-5rem, -10rem);
            }
        }
    </style>
    <script type="text/hyperscript">
        behavior Progress
            init
                set my *width to 100%
            end
            on slid.bs.carousel from #myCarousel
                set my *width to 100%
            end
            on slide.bs.carousel from #myCarousel
                transition my *width to 0% over 0s
            end
        end

    </script>
</head>
<body class="d-flex flex-column justify-content-between">
<div class="row m-0 bg-white position-relative" style="height: 10vh;">
    <div class="col px-0 py-2 text-center" style="height: 100%;"><img
            src="[[=URL('static/images/Onderwijsindeleidseregio logo.svg')]]"
            alt="Onderwijs in de Leidse regio" class="me-3 pb-2" style="height: 100%;">
        <img
            src="[[=URL('static/images/LEF logo.svg')]]"
            alt="Onderwijs in de Leidse regio" class="ms-3 pb-2" style="height: 100%;">
        <div class="progress px-0" style="width: 100%; height: 0.5rem; border-radius: 0;">
        <div class="progress-bar" role="progressbar" style="width: 0%;"
             _="install Progress"></div>
    </div>
    </div>

</div>

<div id="myCarousel" class="carousel carousel-dark carousel-fade w-75 slide mx-auto" data-bs-ride="carousel"
     data-bs-pause="false" style="height: 80vh;">
    <div class="carousel-inner">
        [[counter = 0]]
        [[for tile in tiles.found:]]

        <div class="carousel-item [[='active' if counter == 0 else '']]" data-bs-interval="10000">
            [[counter = counter + 1]]
            <img src="[[=thumbnail(tile)]]" alt="[[=tile.name]]">
            <div class="edwh-stickers ">
                [[for sticker in tile.stickers:]]
                    [[if sticker.svg:]]
                    <div style="cursor: pointer;" title="[[=sticker.sticker_tag.name]]"
                         class="is-pulled-right"
                    >
                        <!-- object kan geen onclick, dus vandaar een div + a er om heen -->
                        <div title="[[=sticker.sticker_tag.name]]" style="display: block; z-index: 1;">
                            <object id="svg-[[=sticker.id]]" data="[[=sticker.uri]]"
                                    class="edwh-sticker"
                                    style="z-index: -1; pointer-events: none;"
                                    type="image/svg+xml">
                            </object>
                        </div>
                    </div>
                    [[else:]]
                    <img
                            style="cursor: pointer;"
                            id="[[=sticker.id]]"
                            src="[[=sticker.uri]]"
                            class="edwh-sticker"
                            alt="[[=sticker.sticker_tag.name]]" title="[[=sticker.sticker_tag.name]]">
                    [[pass]]
                [[pass]]
            </div>
            <div class="carousel-caption justify-content-center d-flex p-0">
                <div class="row m-0">
                    <h5 class="col-12 pt-3 fs-2 mb-0">[[=tile.name]]</h5>
                    <div class="col d-flex flex-column p-3 edwh-card-teaser">[[=XML(tile.teaser)]]</div>
                    <div class="col-auto ms-auto mt-auto pt-3 pe-0 d-flex"><img src="[[=URL('qr',tile.id)]]" alt="" style="height: 8rem; width: 8rem; z-index: 9999;"></div>
                </div>
            </div>
        </div>
        [[pass]]
    </div>
</div>
<div style="height: 5vh;">
    <h4 class="text-center" style="color: #fff;">Wil je ook jouw praktijkverhaal laten zien?
        leiden@meteddie.nl</h4>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<noscript><img src="https://inzichtin-delen.meteddie.nl/noscript.gif?collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>

</body>
</html>
