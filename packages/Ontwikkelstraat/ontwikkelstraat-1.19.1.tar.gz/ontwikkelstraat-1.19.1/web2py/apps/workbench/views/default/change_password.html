<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Wachtwoord herstellen - Eddie</title>
    <style media="screen">
        @font-face {
            font-family: 'ProximaNovaLt';
            src: url('{{=URL('static','fonts/ProximaNovaLt.otf')}}');
        }

        * {
            font-family: 'ProximaNovaLt', sans-serif;
            font-style: normal;
            font-size: 20px;
        }

        .error {
            font-size: 15px;
            display: inline-block;
            height: 100%;
            position: absolute;
            width: 900px;
            color: #ff714f;
        }
    </style>
</head>
<body>


<div class="jumbotron jumbotron-fluid"
     style="padding-right: 15px; align-items: center; width:auto; flex-grow:100;height:10vh; margin:0; background-color: #ddeaff;">
    <div class="container container-fluid" style="margin-left:5%; margin-top:0;">
        <div class="col-sm-3">
            <img class="img-responsive" style="max-width: 100%; height:auto;"
                 src="https://f003.backblazeb2.com/file/nl-meteddie-delen-permalinkable/logo.png" alt="Eddie logo">
        </div>
    </div>
</div>
<div class="jumbotron jumbotron-fluid"
     style="margin:0;background-color: #ddeaff; background-image: url('{{=URL('static','images/banner.ef18bff1.png')}}'); background-repeat:no-repeat; background-position:bottom;
             background-size:cover;">

</div>

<div class="navbar navbar-dark bg-dark" style="height: 50px;">
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            {{if error:}}
            <div class="justify-content-center"
                 style="margin-top: 5%; font-family:'ProximaNovaLt', sans-serif; font-weight: bolder;">
            <h4>Woops!</h4>
                {{=error}}
            </div>
            {{else:}}
                <div class="justify-content-center"
                     style="margin-top: 5%; font-family:'ProximaNovaLt', sans-serif; font-weight: bolder;">

                    {{=form}}
                </div>
                {{if form.errors:}}
                    <div class="justify-content-center">
                        Wachtwoord moet minstens <code>8</code> tekens bevatten
                        waarvan minstens <code>1</code> nummer, <code>1</code> hoofdletter,
                        en <code>1</code> van deze tekens <code>~!@#$%^&*()_+-=?<>,.:;{}[]|</code>
                    </div>
                {{pass}}
            {{pass}}
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
        </div>
    </div>
</div>


</body>
</html>
