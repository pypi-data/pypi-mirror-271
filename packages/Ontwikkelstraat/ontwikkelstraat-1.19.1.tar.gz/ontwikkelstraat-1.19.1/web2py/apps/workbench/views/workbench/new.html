{{extend 'layout.html'}}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Nieuw Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
        {{=item_form.custom.begin}}
            <div class="form-group">
                <label for="item_contact_id">Contact</label>
            {{=item_form.custom.widget.contact_id}}
            </div>

            <div class="form-group">
                <label for="item_title">Titel</label>
            {{=item_form.custom.widget.title}}
            </div>
            <hr>
        {{=item_form.custom.submit}}
        {{=item_form.custom.end}}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Bijlagen & Tags</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            Bijlagen & Tags kunnen in de volgende stap worden toegevoegd.
        </div>
    </div>
</div>
