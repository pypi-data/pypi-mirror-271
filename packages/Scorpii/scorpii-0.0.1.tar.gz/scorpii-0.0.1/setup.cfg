[metadata]
name = Scorpii
version = 0.0.1
author = Oscar Hogben
author_email = oscarhogben@gmail.com
description = A package full of useful features
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Oscar-Hogben/Scorpii
project_urls = 
	Bug Tracker = https://github.com/Oscar-Hogben/Scorpii/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

