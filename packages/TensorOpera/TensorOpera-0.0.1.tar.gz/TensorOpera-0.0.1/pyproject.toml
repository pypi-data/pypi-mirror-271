[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TensorOpera"
version = "0.0.1"
authors = [
  { name="TensorOpera, Inc.", email="h@tensoropera.ai" },
]
description = "TensorOpera: Your Genearative AI Platform at Scale"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://tensoropera.ai"
"Bug Tracker" = "https://github.com/tensoropera"