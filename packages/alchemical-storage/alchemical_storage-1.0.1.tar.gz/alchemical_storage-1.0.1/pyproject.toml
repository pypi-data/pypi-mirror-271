[tool.poetry]
name = "alchemical-storage"
version = "1.0.1"
description = "Storage based off of sqlalchemy_marshmallow"
authors = ["Cory Laughlin <corylcomposinger@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "alchemical_storage"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
sqlalchemy = "^2.0.19"
marshmallow-sqlalchemy = ">=0.28.0,<2.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
mypy = "^1.5.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"
pylint = "^2.17.5"
esbonio = "^0.16.1"
black = "^23.7.0"
isort = "^5.12.0"
autoflake = "^2.2.1"
docformatter = "^1.7.5"
pre-commit = "^3.6.0"


[tool.poetry.group.doc.dependencies]
sphinx = "^7.2.3"
m2r2 = "^0.3.3.post2"

[tool.pyproject-version]
files = ["alchemical_storage/__init__.py"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=alchemical_storage --cov-branch --cov-report xml --cov-report html -vvv"

[tool.autoflake]
recursive = true
in_place = true
remove_all_unused_imports = true


[tool.isort]
profile = "black"

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:",
    ]
