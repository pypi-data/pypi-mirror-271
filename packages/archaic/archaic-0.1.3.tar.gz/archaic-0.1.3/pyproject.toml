[project]
name = "archaic"
version = "0.1.3"
authors = [
  { name="Jiro Shirota", email="jshirota@gmail.com" },
]
description = "Simplifies handling of ArcPy rows"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
