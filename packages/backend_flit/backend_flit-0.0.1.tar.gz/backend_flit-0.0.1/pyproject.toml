[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "backend_flit"
version = "0.0.1"
authors = [
  { name="Mohammad Mahfooz Alam", email="mahfooz.iiitian@gmail.com" },
]
description = "Backend flit"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3"
]
readme = "README.md"


[project.optional-dependencies]
test = [
    "pytest >=8.2.0",
]

[project.urls]
Homepage = "https://github.com/pypa/backend_flit"
Issues = "https://github.com/pypa/backend_flit/issues"