[package]
edition = "2021"
name = "baml-runtime"
version.workspace = true
authors.workspace = true
description.workspace = true

license-file.workspace = true

[dependencies]
anyhow.workspace = true
base64.workspace = true
colored = "2.1.0"
dashmap.workspace = true
dunce = "1.0.4"
either.workspace = true
indexmap.workspace = true
json_comments = "0.2.2"
jsonish = { path = "../baml-lib/jsonish" }
internal-baml-codegen.workspace = true
internal-baml-core = { path = "../baml-lib/baml-core" }
internal-baml-jinja = { path = "../baml-lib/jinja" }
# internal-baml-client-llm = { path = "../baml-lib/client-llm" }
log.workspace = true
serde.workspace = true
serde_json.workspace = true
strsim = "0.11.1"
tokio = { version = "1", default-features = false, features = [
  "macros",
  "time",
] }
uuid = { version = "1.7.0", features = ["v4"] }

[dependencies.reqwest]
version = "0.11"
features = ["json", "native-tls-vendored"]
optional = true

[dependencies.walkdir]
version = "2.5.0"
optional = true

[dependencies.wasm-bindgen]
version = "^0.2.74"
optional = true
features = ["serde-serialize"]

[dependencies.js-sys]
version = "0.3.69"
optional = true

[dependencies.web-sys]
version = "0.3.69"
optional = true
features = ["Headers", "Request", "RequestInit", "RequestMode"]

[features]
default = ["network", "disk"]
wasm = [
  "colored/no-color",
  "js-sys",
  "uuid/js",
  "wasm-bindgen",
  "web-sys",
] # Enable this feature for WASM build
network = ["tokio/full", "reqwest"]
disk = ["walkdir"]
internal = []

[dev-dependencies]
base64 = "0.13.0"
dissimilar = "1.0.4"
expect-test = "1.1.0"
indoc.workspace = true
either = "1.8.1"
