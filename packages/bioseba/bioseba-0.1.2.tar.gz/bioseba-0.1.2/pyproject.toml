[tool.poetry]
name = "bioseba"
version = "0.1.2"
description = ""
authors = ["liminghong.dev <lmh0066@outlook.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9 <4.0"
einops = "^0.7.0"
transformers = "4.29.2"
peft = "^0.5.0"
pandas = "^2.0"
gdown = "^5.1.0"
click = "^8.1.7"
triton = "2.0.0.dev20221202"

[tool.poetry.group.train.dependencies]
scikit-learn = "^1.3.1"
numpy = "^1.25"
neptune = "^1.8.2"
matplotlib = "^3.8.0"
pybigwig = "^0.3.22"
torch = { version = "1.13.1+cu117", source = "pytorch" }

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
black = "^23.11.0"
flake8-black = "^0.3.6"
isort = "^5.13.1"
flake8-isort = "^6.1.1"
pytest-cov = "^4.1.0"
poethepoet = "^0.24.4"
nbqa = "^1.7.1"

[tool.poetry.group.analyse.dependencies]
hic-straw = "^1.3.1"  # need: conda install conda-forge::curl
trackc = "^0.0.14"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu117"
priority = "explicit"

[tool.poetry.scripts]
bioseba = 'bioseba.generator:cli'

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | DNAGPT
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
extend_skip_glob = ["bioseba/DNAGPT/*"]

[tool.poe.tasks]
	[tool.poe.tasks.format]
        help     = "Run all formating tools on the code base"
        sequence = ["format-black", "format-isort"]

	[tool.poe.tasks.format-black]
        help = "Run black on the code base"
        cmd  = "black ."

	[tool.poe.tasks.format-isort]
        help = "Run isort on the code base"
        cmd  = "isort ."

	[tool.poe.tasks.test]
        help = "Run unit and feature tests"
        cmd  = "pytest --cov=bioseba"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
