[tool.poetry]
name = "bufferq"
version = "0.1.2"
description = "Queue Library with an improved interface."
authors = ["Aaron Gibson <eulersidcrisis@yahoo.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/eulersIDcrisis/bufferq"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers"
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/eulersIDcrisis/bufferq/issues"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.1"
black = "^23.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
