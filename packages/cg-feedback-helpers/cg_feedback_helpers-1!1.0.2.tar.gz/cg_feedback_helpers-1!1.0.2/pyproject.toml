[tool.poetry]
name = "cg-feedback-helpers"
version = "1!1.0.2"
description = ""
authors = ["CodeGrade <info@codegrade.com>"]
packages = [{ include = "cg_feedback_helpers" }]
readme = "README.md"
license = "MIT"
documentation = "https://feedback-helpers.atv2.codegrade.com"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
pytest = "^7.4.3"
sphinx = "^7.2.6"
sphinx-autodoc-typehints = "^1.25.2"
furo = "^2023.9.10"
mypy = "^1.7.1"
pylint = "^3.0.3"
nox = "^2023.4.22"
yapf = "^0.40.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.yapf]
based_on_style = "pep8"
coalesce_brackets = true
dedent_closing_brackets = true
indent_dictionary_value = true
spaces_around_power_operator = true
space_between_ending_comma_and_closing_bracket = true
split_arguments_when_comma_terminated = true
each_dict_entry_on_separate_line = false
split_before_logical_operator = false
spaces_around_default_or_named_assign = false
allow_split_before_dict_value = false
split_penalty_after_opening_bracket = 30
blank_line_before_nested_class_or_def = false

[tool.isort]
line_length = 79
indent = "    "
multi_line_output = 5
length_sort = "1"
default_section = "FIRSTPARTY"
old_finders = true
float_to_top = true

[tool.pylint.main]
load-plugins = [
    "pylint.extensions.bad_builtin",
    "pylint.extensions.no_self_use"
]
disable = ["too-many-instance-attributes", "no-else-return"]
docstring-min-length = 2
max-args = 10
good-names = "fd"
max-branches = 13
notes = "FIXME"
function-rgx = "[a-z_][a-z0-9_]{2,}$"
ignore-imports = true
bad-functions = "apply,reduce,print"
max-public-methods = 25
const-rgx = "_?(([A-Z_][A-Z0-9_]*)|(__.*__))$"
class-const-naming-style = "any"
