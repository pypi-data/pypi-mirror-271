[tool.poetry]
name = "chickenstats"
version = "1.7.9"
description = "A Python package for scraping & analyzing sports statistics"
authors = ["chickenandstats <chicken@chickenandstats.com>"]
license = "GPL-3.0-only"
packages = [{include = "chickenstats"},
            {include = "chickenstats/chicken_nhl"},
            {include = "chickenstats/evolving_hockey"},
            {include = "chickenstats/capfriendly"},]
maintainers = ["chickenandstats <chicken@chickenandstats.com>"]
readme = "README.md"
repository = "https://github.com/chickenandstats/chickenstats"
documentation = "https://www.chickenstats.com"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
pandas = "^2.1.4"
numpy = "^1.26.2"
beautifulsoup4 = "^4.12.2"
lxml = "^4.9.4"
Unidecode = "^1.3.7"
shapely = "^2.0.2"
scikit-learn = "^1.3.2"
geopandas = "^0.14.1"
rich = "^13.7.0"
tqdm = "^4.66.1"
pydantic = "^2.5.3"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
xgboost = "^2.0.3"
mlflow = "^2.11.3"
optuna = "^3.5.0"
python-dotenv = "^1.0.0"
black = "^23.12.1"
ruff = "^0.1.9"
jupyter = "^1.0.0"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.3"
tox = "^4.11.4"
cronitor = "^4.7.0"
docker = "^7.0.0"
psycopg2-binary = "^2.9.9"
databricks-cli = "^0.18.0"
caddy = "^1.3.2"
aiohttp = "^3.9.5"
yellowbrick = "^1.5"
shap = "^0.45.0"
boto3 = "^1.34.93"

[tool.poetry.group.plotting]
optional = true

[tool.poetry.group.plotting.dependencies]
seaborn = "^0.13.2"
matplotlib = "^3.8.4"
hockey-rink = "^1.0.2"

[tool.ruff]
include = ["pyproject.toml", "chickenstats/**/*.py", "tests/**/*.py"]
extend-include = ["*.ipynb"]
exclude = [
    "*__init__.py",
]
ignore = ["F401"]

[tool.pytest.ini_options]
testpaths = ["tests",]
minversion = 7.0


[tool.coverage.run]
relative_files = true


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
