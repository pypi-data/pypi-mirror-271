[tool.poetry]
name = "cntrlai"
version = "0.0.34"
description = "ControlAI's Client for Monitoring Your LLM performance"
authors = ["Lukasz Bartoszcze <lbartoszcze@controlai.org>"]
homepage = "https://controlai.org"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = "MIT"
readme = "README.md"

[tool.poetry.urls]
"Main App" = "https://controlai.org"

[tool.poetry.dependencies]
python = "^3.9"
nanoid = "^2.0.0"
requests = "^2.31.0"
pydantic = ">=2.5.2"
httpx = "^0.27.0"

openai = { version = "^1.3.7"}
langchain = { version = "^0.0.345"}
retry = "^0.9.2"
tqdm = "^4.66.2"
pandas = "^2.2.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
chainlit = "^0.7.501"
python-dotenv = "1.0.1"
jupyter = "^1.0.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"
requests-mock = "^1.11.0"
freezegun = "^1.2.2"
pytest-asyncio = "^0.21.1"
numexpr = "^2.8.7"
pytest-httpx = "^0.30.0"

[tool.poetry.extras]
openai = ["openai"]
langchain = ["langchain"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"