# Configuration file for CoH2LiveStats
#
# Valid config locations:
#     * %USERPROFILE%
#     * Next to executable
# Valid config names:
#     * _coh2livestats.toml
#     * .coh2livestats.toml
#     * coh2livestats.toml
#     * _coh2_live_stats.toml
#     * .coh2_live_stats.toml
#     * coh2_live_stats.toml
#
# Valid border types:
#     * 'full', 'inner' or 'none'
#
# Valid colors:
#     * 'black', 'red', 'green', 'yellow', 'blue', 'magenta', 'cyan' or 'white'
#     * 'bright_black', 'bright_red', 'bright_green', 'bright_yellow', 'bright_blue', 'bright_magenta', 'bright_cyan' or 'bright_white'
#
# Valid sound values:
#     * 'horn_subtle', 'horn' or 'horn_epic'
#     * Path to custom WAV file
#
# Valid alignment values: 'l', 'c' or 'r'
#
# Notes:
#     * CJK characters can distort table (table.border = false and name column last is recommended)


logfile = "%USERPROFILE%\\Documents\\My Games\\Company of Heroes 2\\warnings.log" # Path to observed Company of Heroes 2 log file (supports OS environment variables)

[notification] # Notification sound settings
play_sound = true # Play a notification sound when a new multiplayer match was found
sound = "horn" # Built-in notification sound name or full path to custom waveform audio file

[table] # Output table settings
color = true # Use color for output
border = "inner" # Border type of the output table
header = true # Show output table header
show_average = true # Show team's average rank and level
always_show_team = false # Always show team columns, even if they're empty
drop_ratio_high_threshold = 0.05 # Drop ratios are considered high if they're higher than or equal this value (used for color)
win_ratio_high_threshold = 0.6 # Win ratios are considered high if they're higher than or equal this value (used for color)
win_ratio_low_threshold = 0.5 # Win ratios are considered low if they're lower than this value (used for color)
prestige_star_char = "*" # Character to use for one prestige level star
prestige_half_star_char = "~" # Character to use for a half prestige level star

[table.colors] # Output table color settings
border = "BRIGHT_BLACK" # Output table border color
label = "BRIGHT_BLACK" # Output table header color

[table.colors.player] # Player-specific color settings
high_drop_rate = "RED" # Color for a high player drop ratio
high = "BRIGHT_WHITE" # Color for highest ranked player and high win ratio
low = "BRIGHT_BLACK" # Color for lowest ranked player and low win ratio
win_streak = "GREEN" # Color for a win streak
loss_streak = "RED" # Color for a loss streak


[table.colors.faction] # Faction colors
wm = "RED" # Wehrmacht color
su = "RED" # Soviet Union color
okw = "CYAN" # Oberkommando West color
us = "BLUE" # US Forces color
uk = "YELLOW" # British Forces color


[table.columns] # Output table columns
[table.columns.faction] # Player faction
label = "Fac" # `faction` header
visible = true # Whether to show the `faction`
align = "l" # `faction` alignment
pos = 0 # `faction` position used for column ordering


[table.columns.rank] # Leaderboard rank if the player currently has a rank or highest known rank (indicator: +) if available or estimated rank (indicator: ?)
label = "Rank" # `rank` header
visible = true # Whether to show the `rank`
align = "r" # `rank` alignment
pos = 0 # `rank` position used for column ordering


[table.columns.level] # Rank level representing the leaderboard rank
label = "Lvl" # `level` header
visible = true # Whether to show the `level`
align = "r" # `level` alignment
pos = 0 # `level` position used for column ordering


[table.columns.prestige] # Experience expressed in stars
label = "XP" # `prestige` header
visible = false # Whether to show the `prestige`
align = "l" # `prestige` alignment
pos = 0 # `prestige` position used for column ordering


[table.columns.streak] # Number of games won (positive) or lost (negative) in a row
label = "+/-" # `streak` header
visible = false # Whether to show the `streak`
align = "l" # `streak` alignment
pos = 0 # `streak` position used for column ordering


[table.columns.wins] # Number of games won
label = "W" # `wins` header
visible = false # Whether to show the `wins`
align = "l" # `wins` alignment
pos = 0 # `wins` position used for column ordering


[table.columns.losses] # Number of games lost
label = "L" # `losses` header
visible = false # Whether to show the `losses`
align = "l" # `losses` alignment
pos = 0 # `losses` position used for column ordering


[table.columns.win_ratio] # Percentage of games won
label = "W%" # `win_ratio` header
visible = true # Whether to show the `win_ratio`
align = "r" # `win_ratio` alignment
pos = 0 # `win_ratio` position used for column ordering


[table.columns.drop_ratio] # Percentage of games dropped
label = "Drop%" # `drop_ratio` header
visible = true # Whether to show the `drop_ratio`
align = "r" # `drop_ratio` alignment
pos = 0 # `drop_ratio` position used for column ordering


[table.columns.num_games] # Total number of games played
label = "Total" # `num_games` header
visible = true # Whether to show the `num_games`
align = "l" # `num_games` alignment
pos = 0 # `num_games` position used for column ordering


[table.columns.team] # The pre-made team the player is part of if any
label = "Team" # `team` header
visible = true # Whether to show the `team`
align = "c" # `team` alignment
pos = 0 # `team` position used for column ordering


[table.columns.team_rank] # The current rank of the pre-made team if any
label = "T_Rank" # `team_rank` header
visible = true # Whether to show the `team_rank`
align = "r" # `team_rank` alignment
pos = 0 # `team_rank` position used for column ordering


[table.columns.team_level] # The current rank level of the pre-made team if any
label = "T_Lvl" # `team_level` header
visible = true # Whether to show the `team_level`
align = "r" # `team_level` alignment
pos = 0 # `team_level` position used for column ordering


[table.columns.steam_profile] # Steam profile URL
label = "Profile" # `steam_profile` header
visible = false # Whether to show the `steam_profile`
align = "l" # `steam_profile` alignment
pos = 0 # `steam_profile` position used for column ordering


[table.columns.country] # Player country
label = "Country" # `country` header
visible = true # Whether to show the `country`
align = "l" # `country` alignment
pos = 0 # `country` position used for column ordering


[table.columns.name] # Player name
label = "Name" # `name` header
visible = true # Whether to show the `name`
align = "l" # `name` alignment
pos = 0 # `name` position used for column ordering
