[tool.poetry]
name = "cosmatch"
version = "0.1.4"
description = ""
authors = ["Sbdjaro <kir.tearo@yandex.ru>"]
readme = "Readme.md"
packages = [{ include = "cosmatch", from = "." },]


[tool.poetry.dependencies]
# main dep
python = ">=3.10,<3.13"
numpy = "^1.26.1"
pandas = "^2.1.1"
catboost = "^1.2.2"
hyperopt = "^0.2.7"
scikit-learn = "^1.3.1"
astropy = "^5.3.4"
astroquery = "^0.4.6"

# Some important
requests = "^2.31.0"
setuptools = "^68.2.2"
pygments = "^2.17.2"


# optional dep
nway = { version = "*", optional = true }

# dev dep
flake8 = { version = "^6.1.0", optional = true }
pytest = { version = "^7.4.2", optional = true }
pydocstyle = { version = "^6.3.0", optional = true }
mypy = { version = "^1.6.1", optional = true }
pytest-cov = { version = "^4.1.0", optional = true }
sphinx = { version = "^7.2.6", optional = true }
sphinx-autodoc-typehints = { version = "^1.24.0", optional = true }
sphinx-mathjax-offline = { version = "^0.0.2", optional = true }



[tool.poetry.extras]
# optional deps
nway = ["nway"]

# dev deps
docs = ["sphinx", "sphinx-autodoc-typehints", "sphinx-mathjax-offline"]
tests = ["pytest-cov", "pytest"]
style = ["flake8", "mypy", "pydocstyle"]

dev = ["sphinx", "sphinx-autodoc-typehints", "sphinx-mathjax-offline", "pytest-cov", "pytest", "flake8", "mypy", "pydocstyle"]

all = ["nway"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
