[project]
name = "cybermarket_server"
version = "1.0.1"
authors = [
    {name = "Hailin Liu", email = "0123liuhailin@gmail.com"},
]
description = "The server of the online network market accepts login, listing, purchase, etc. requests sent by the client."
readme = "README.md"
requires-python = ">=3.11"
keywords = ["shopping", "online-market"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pandas==2.2.1",
    "SQLAlchemy==2.0.25",
]

[build-system]
requires = ["Sphinx", "build", "coverage", "doit", "flake8", "pydocstyle", "Babel", "setuptools>=61.0", "wheel"]

build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"cybermarket_server" = "src/cybermarket_server"

[tool.setuptools.package-data]
