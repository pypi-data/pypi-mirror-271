[metadata]
name = data-agent-zip
description = ZIP files plugin for `data-agent` package
author = Meir Tseitlin
author_email = meir@imubit.com
license = LGPLv3
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/imubit/data-agent-zip/
project_urls = 
	Documentation = https://github.com/imubit/data-agent-zip/
	Source = https://github.com/imubit/data-agent-zip/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas
	data-agent

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
data_agent.connectors = 
	zip = data_agent_zip.connector:ZipConnector

[tool:pytest]
addopts = 
	--cov data_agent_zip --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = data_agent_zip
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

