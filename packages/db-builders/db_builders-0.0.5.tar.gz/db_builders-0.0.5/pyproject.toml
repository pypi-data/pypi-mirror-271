[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "db_builders"
version = "0.0.5"
dependencies = [
    "langchain",
    "langchain_openai",
    "aiohttp",
    'python-dotenv',
    'openai',
]

[tool.setuptools]
packages = ["db_builders", "db_builders.omniclass", "db_builders.search", "db_builders.typedefs"]
include-package-data = true