[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dmocker"
version = "0.0.2"
authors = [
  { name="strecobyasha", email="strecobyasha@protonmail.com" },
]
description = "Remote Docker control"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
dmocker = "dmocker:router"

[project.urls]
Homepage = "https://github.com/strecobyasha/dmocker"
Issues = "https://github.com/strecobyasha/dmocker/issues"
