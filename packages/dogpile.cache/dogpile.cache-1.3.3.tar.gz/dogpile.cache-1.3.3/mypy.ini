[mypy]

# --warn-unused-configs, --disallow-any-generics, --disallow-subclassing-any,
# ----disallow-untyped-calls, --disallow-untyped-defs,
# ----disallow-incomplete-defs, --check-untyped-defs, --disallow-untyped-
# --decorators, --no-implicit-optional, --warn-redundant-casts,
# ----warn-unused-ignores, --warn-return-any, --no-implicit- reexport,
# ----strict-equality

show_error_codes = true
ignore_missing_imports = true
warn_redundant_casts = true
warn_return_any = true
strict_equality = true
no_implicit_optional = true

# [type-arg]
disallow_any_generics = true

# disallow_subclassing_any = true

# [no-untyped-def]
disallow_incomplete_defs = true


# no_implicit_reexport = true  # [attr-defined]
disallow_untyped_decorators = true


# [union-attr] [operator] , others?
check_untyped_defs = true