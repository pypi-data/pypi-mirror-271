[tool.poetry]
name = "dpone-datagenie"
version = "0.1"
description = " Synthetic DataGen is a powerful online library designed to generate synthetic data sets for various use cases. It leverages advanced algorithms and customizable parameters to create realistic data that closely mimics real-world data while ensuring privacy and security."
authors = [" NITISH MISHRA <nitishmishra6057@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.2"
seaborn = "^0.13.2"
matplotlib = "^3.8.4"
imblearn = "^0.0"
numpy = "^1.26.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
