[tox]
envlist =
    email-profile-py38
    email-profile-py39
    email-profile-py310
    email-profile-py311

[email-profile-py38]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/email-profile
basepython = python3.8
commands =
    pytest

[email-profile-py39]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/email-profile
basepython = python3.9
commands =
    pytest

[email-profile-py310]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/email-profile
basepython = python3.10
commands =
    pytest

[email-profile-py311]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/email-profile
