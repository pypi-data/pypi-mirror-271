[project]
name = "featuring-data"
version = "0.2.4"
authors = [
    { name="Daniel M. Capellupo", email="daniel@dmcdatascience.com" },
]
description = "This package is designed to help anyone with a new dataset get started with EDA quickly."
readme = "README.md"
dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "seaborn",
  "scikit-learn>=0.22",
  "xgboost",
  "fpdf",
  "tqdm"
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dancapellupo/featuring-data"
Issues = "https://github.com/dancapellupo/featuring-data/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
