[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fico"
description = "Build tool for creating Matplotlib figures with sensible defaults that look native in LaTeX-documents."
dynamic = [
    "version"
]
authors = [
    {name = "Markus Ellyton"}
]
dependencies = [
    "matplotlib",
    "termcolor"
]
readme= "README.md"
license = {file = "LICENSE"}
requires-python = ">3.8"

[project.optional-dependencies]
tables = [
    "jinja2"
]

[project.scripts]
fico = "cli.build:main_cli"

[tool.hatch.version]
path = "src/fico/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/fico", "src/cli"]