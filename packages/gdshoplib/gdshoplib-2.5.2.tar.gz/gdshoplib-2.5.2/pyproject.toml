[tool.poetry]
name = "gdshoplib"
version = "2.5.2"
description = ""
authors = ["Nikolay Baryshnikov <root@k0d.ru>"]
packages=[
    { include = "gdshoplib" },
]
license="MIT"
readme="README.md"
homepage="https://github.com/p141592"
repository="https://github.com/gdhorseshop/gdlib"
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Natural Language :: Russian",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.scripts]
gdshoplib = "gdshoplib:application"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.10.2"
requests = "^2.28.1"
twine = "^4.0.1"
Jinja2 = "^3.1.2"
typer = {extras = ["all"], version = "^0.7.0"}
rich = "^12.6.0"
Pillow = "^9.3.0"
isort = "^5.10.1"
lxml = "^4.9.1"
redis = "^4.3.5"
orjson = "^3.8.3"
boto3 = "^1.26.32"
python-magic = "^0.4.27"
python-dateutil = "^2.8.2"
validators = "^0.20.0"
backoff = "^2.2.1"
loguru = "^0.6.0"
numpy = "^1.24.2"
qrcode = {version = "^7.4.2", extras = ["pil"]}
python-barcode = "^0.14.0"
pyzbar = "^0.1.9"
opencv-python = "^4.7.0.72"
kafka-python = "^2.0.2"
msgpack = "^1.0.5"
ujson = "^5.7.0"
temporalio = "^1.2.0"
psycopg2-binary = "^2.9.6"
reportlab = "^4.0.6"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
pytest = "^7.2.0"
pytest-mock = "^3.10.0"
pytest-cov = "^4.0.0"
black = "^22.10.0"
snakeviz = "^2.1.1"
pytest-profiling = "^1.7.0"
pytest-lazy-fixture = "^0.6.3"
ipykernel = "^6.20.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
