site_name: geohub
site_description: A python package created with some data and geo spatial analysis skills
site_author: mahnaz-meem
site_url: https://mahnaz-meem.github.io/geohub
repo_url: https://github.com/mahnaz-meem/geohub

copyright: "Copyright &copy; 2024 - 2024 Mahnaz Meem"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    # logo: assets/logo.png
    # favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["examples/lab_4.ipynb", "examples/lab_5.ipynb", "examples/ipyleaflet.ipynb", "examples/folium.ipynb", "examples/split_map.ipynb"]
          
markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Get Started: get_started.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/mahnaz-meem/geohub/issues
    - Examples:
        - examples/intro.ipynb
        - examples/ipyleaflet.ipynb
        - examples/ipywidget.ipynb
        - examples/raster.ipynb
        - examples/toolbar.ipynb
        - examples/heatmap.ipynb
        - examples/folium.ipynb
        - examples/split_map.ipynb

    - API Reference:
          - geohub module: geohub.md
          - common module: common.md
          - foliumap module: foliumap.md
    - Labs:
        - examples/lab_4.ipynb
        - examples/lab_5.ipynb
        - examples/lab_9.ipynb

