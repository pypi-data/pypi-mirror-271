site_name: geotask
site_description: A demo python package
site_author: nazifa02
site_url: https://nazifa02.github.io/geotask
repo_url: https://github.com/nazifa02/geotask

copyright: "Copyright &copy; 2024 - 2024 Syeda Nazifa Tasneem"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    # logo: assets/logo.png
    # favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["lab/lab9.ipynb", "examples/timelapse.ipynb", "examples/ipywidgets.ipynb", "example/ipyleaflet.ipynb", "examples/folium.ipynb"]
          
markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: examples/key_features.ipynb
    - Get Started: getting_started.md
    - Web App: https://pseudo-map.streamlit.app
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/nazifa02/geotask/issues
    - Examples:
        - examples/geotask_intro.ipynb
        - examples/csv.ipynb
        - examples/image.ipynb
        - examples/folium.ipynb
        - examples/ipyleaflet.ipynb
        - examples/ipywidgets.ipynb
        - examples/vector.ipynb
        - examples/raster.ipynb
        - examples/timelapse.ipynb

    - Lab:
        - lab/lab9.ipynb

    - API Reference:
          - geotask module: geotask.md
          - common module: common.md
          - utils module: utils.md