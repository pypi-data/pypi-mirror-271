[metadata]
name = kanban-python
description = Terminal Kanban App written in Python
author = Zaloog
author_email = gramslars@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/Zaloog/kanban-python
project_urls = 
	Source = https://github.com/Zaloog/kanban-python
	Tracker = https://github.com/Zaloog/kanban-python/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	rich>=13.7.0
	platformdirs>=3,<4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	freezegun
	pytest-cov

[options.entry_points]
console_scripts = 
	kanban = kanban_python.app:run

[tool:pytest]
addopts = 
	--cov kanban_python --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = kanban_python
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

