[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "keystone-status"
version = "0.1.0"
description = "Status mnitoring page for Keystone services."
authors = ["Pitt Center for Research Computing"]
readme = "README.md"

[tool.poetry.scripts]
keystone-status = "keystone_status.__main__:main"

[tool.poetry.dependencies]
python = "^3.11"
django = "^5.0.4"
django-environ = "0.11.2"
whitenoise = "^6.6.0"
djangorestframework = "^3.15.1"
requests = "^2.31.0"
