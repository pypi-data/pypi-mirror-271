[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "keywordsai"
version = "0.0.1"
authors = [
  {name = "Keywords AI", email = "team@keywordsai.co"},
]
description = "Keywords AI Python SDK allows you to easily interact with the Keywords AI API."

readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://keywordsai.co"
Repository = "https://github.com/Keywords-AI/keywordai_sdks.git"
Documentation = "https://docs.keywordsai.co"