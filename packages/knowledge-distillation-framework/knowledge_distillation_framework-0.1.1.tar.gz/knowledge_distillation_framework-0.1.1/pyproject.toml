[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "knowledge_distillation_framework"
version = "0.1.1"
authors = [
  { name="Carl Schader", email="carlschader@gmail.com" },
]
description = "Framework for training contrastive models with labeled data using arcface loss."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch >= 2.0.0",
    "pytorch-lightning >= 2.2.0",
]

[project.urls]
Homepage = "https://github.com/carlschader/knowledge-distillation-framework"
Issues = "https://github.com/carlschader/knowledge-distillation-framework/issues"

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["."]  # ["."] by default
include = ["*"]  # ["*"] by default
exclude = ["scripts"]  # empty by default

