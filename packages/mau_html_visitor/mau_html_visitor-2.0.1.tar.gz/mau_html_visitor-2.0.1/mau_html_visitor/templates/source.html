<div{% if subtype %} class="{{ subtype }}"{% endif %}>
  {% if title %}
  <div class="title">{{ title }}</div>
  {% endif %}

  <div class="content">
    {% for line, callout in code %}
    {{ line }}{% if callout %} {{ callout }}{% endif %}{{ '\n' }}
    {% endfor %}
  </div>

  {% if callouts %}
  <div class="callouts">
    <table><tbody>
      {% for callout_entry in callouts %}{{ callout_entry }}{% endfor %}
    </tbody></table>
  </div>
  {% endif %}
</div>
