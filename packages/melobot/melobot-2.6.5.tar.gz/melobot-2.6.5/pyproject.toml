[project]
name = "melobot"
dynamic = []
description = "A bot framework with session control and plugin-supported."
authors = [
    { name = "aicorein", email = "melodyecho@glowmem.com" },
]
maintainers = [
    { name = "aicorein", email = "melodyecho@glowmem.com" },
]
dependencies = [
    "uvloop>=0.17.0; os_name != 'nt'",
    "winloop>=0.1.2; os_name == 'nt'",
    "websockets>=10.4",
    "better-exceptions==0.3.3",
    "rich>=13.7.1",
    "typing-extensions>=4.10.0",
    "aiohttp>=3.9.5",
    "colorlog>=6.8.2",
]
requires-python = ">=3.10"
readme = "README.md"
keywords = [
    "qq",
    "qq bot",
    "onebot",
    "bot framework",
    "asyncio",
    "coroutine",
    "concurrency",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
version = "2.6.5"

[project.license]
text = "BSD"

[project.urls]
Homepage = "https://github.com/Meloland/melobot"
Documentation = "https://docs.melobot.org"
Repository = "https://github.com/Meloland/melobot.git"
Issues = "https://github.com/Meloland/melobot/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.mypy]
follow_imports = "skip"
ignore_missing_imports = true
show_column_numbers = true
check_untyped_defs = true

[tool.black]
line-length = 90

[tool.isort]
profile = "black"
line_length = 90

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/melobot/meta.py"

[tool.pdm.scripts.isort]
shell = "isort src/melobot"

[tool.pdm.scripts.format]
shell = "black src/melobot"

[tool.pdm.scripts.check]
shell = "flake8 src/melobot"

[tool.pdm.scripts.analyse]
shell = "mypy src/melobot"

[tool.pdm.scripts.deps]
shell = "pydeps src/melobot -o pydeps.png -T png --only melobot --rankdir BT --max-module-depth 2 --start-color 160"

[tool.pdm.scripts.docs]
call = "docs.make:main"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.1.1",
    "viztracer>=0.16.2",
]
docs = [
    "sphinx>=7.3.7",
    "furo>=2024.1.29",
    "myst-parser>=2.0.0",
    "sphinx-copybutton>=0.5.2",
]
lint = [
    "black>=24.2.0",
    "pydeps>=1.12.19",
    "isort>=5.13.2",
    "flake8>=7.0.0",
]
analyse = [
    "mypy>=1.9.0",
]
