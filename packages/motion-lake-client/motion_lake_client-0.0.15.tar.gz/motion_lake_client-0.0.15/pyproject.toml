# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "motion-lake-client"
version = "0.0.15"
description = "Motion Lake Client, a client for the Motion Lake API (a Mobility Data Lake)"
readme = "README.md"
authors = [{ name = "Gaspard Merten", email = "gaspard.mp.work@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["motion-lake", "mobility", "data", "api", "client"]
dependencies = [
    "requests"
]
requires-python = ">=3.9"


[project.urls]
Homepage = "https://github.com/GaspardMerten/motion-lake-client"

