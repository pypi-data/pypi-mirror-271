[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
[project]
name = "mtg_scryfall_api"
version = "0.1.0"
authors = [
    { name = "Samuel Shiels" },
]
description = "A wrapper for the Scryfall REST API providing common queries"
readme = "README.md"
requires-python = ">=3.12.2"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Other Environment",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]
dependencies = [

]
