[metadata]
name = nextcloud-status
version = 0.2.0
description = A CLI tool for updating NextCloud status
long_description = file: README.md
long_description_content_type = text/markdown
author = Colin Jacobs
author_email = colin@coljac.net
url = https://github.com/yourusername/nextcloud-status
license = MIT

[options]
packages = find:
package_dir = 
	=src
include_package_data = True
install_requires = 
	requests>=2.25.1
	typer>=0.12.3

[options.entry_points]
console_scripts = 
	nextcloud-status = nextcloud_status.nextcloud_status:main

[egg_info]
tag_build = 
tag_date = 0

