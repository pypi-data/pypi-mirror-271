[metadata]
name = nexusencrypter
version = 0.0.6
author = Odysseas Chryssos (@goldenboys2011)
author_email = info@goldencube.dev
description = Nexus Encrypter Is A Fast Encrypting Library Where You Can Use: Random Keys, Custom Keys, Keys From .key Files. To Encrypt Text.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/goldenboys2011/Nexus-Encrypter-Library
project_urls = 
	Bug Tracker = https://github.com/goldenboys2011/Nexus-Encrypter-Library/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

