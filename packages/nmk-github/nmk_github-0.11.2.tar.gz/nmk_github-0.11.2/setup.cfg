[isort]
line_length = 160
multi_line_output = 3

[flake8]
max-line-length = 160
enable-extensions = G
select = E,F,W,A,B,C,D,G,H,I,J,K,L,M,N,O,P,Q,R,S,T,U,V,X,Y,Z
ignore = E203,E501,B902,W503
jobs = auto
exclude = 
	__pycache__

[metadata]
name = nmk-github
author = The dynod project
maintainer = The dynod project
version = 0.11.2
long_description = file: README.md
long_description_content_type = text/markdown
license = Mozilla Public License Version 2.0
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
url = https://github.com/dynod/nmk-github
description = Github plugin for nmk build system

[options]
package_dir = =src
packages = find:
install_requires = 
	nmk-base
	Jinja2

[options.packages.find]
where = src
exclude = tests

[tool:pytest]
testpaths = src/tests
junit_family = xunit2
filterwarnings = 
	ignore::DeprecationWarning
addopts = 
	--capture=sys
	--junit-xml=out/tests/report.xml
	--cov=src
	--cov-report=html:out/coverage-report
	--cov-report=xml:out/coverage.xml
	--cov-report=term
	--cov-config=setup.cfg

[run]
data_file = out/.coverage
concurrency = thread
disable_warnings = no-data-collected
branch = True
omit = 
	src/tests/*

[options.package_data]
nmk_github = *.yml
nmk_github.templates = *

[egg_info]
tag_build = 
tag_date = 0

