[build-system]
requires = ["scikit-build-core >=0.4.3", "typing_extensions", "trimesh", "numpy"]
build-backend = "scikit_build_core.build"

[project]
name = "normal_position_combination"
version = "0.0.3"
description = "Python Binding for Efficiently Combining Positions and Normals for Precise 3D Geometry"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "NCJ", email = "me@ncj.wiki" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Multimedia :: Graphics :: 3D Modeling"
]
dependencies = [
    "trimesh",
    "numpy",
]

[project.urls]
Homepage = "https://github.com/iamNCJ/normal-position-combination"


[tool.scikit-build]
# Protect the configuration against future changes in scikit-build-core
minimum-version = "0.4"

# Setuptools-style build caching in a local directory
build-dir = "build/{wheel_tag}"

# Build stable ABI wheels for CPython 3.12+
wheel.py-api = "cp312"

[tool.cibuildwheel]
# Necessary to see build output from the actual compilation
build-verbosity = 1
manylinux-x86_64-image = "manylinux_2_28"

[tool.cibuildwheel.linux]
archs = ["auto64"]
before-all = "bash ci_build_deps_rhel.sh"
build = "cp*-manylinux*"

# Run pytest to ensure that the package was correctly built
test-command = "pytest {project}/tests"
test-requires = "pytest"
