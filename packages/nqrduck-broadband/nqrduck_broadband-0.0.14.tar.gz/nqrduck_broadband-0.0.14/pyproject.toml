[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nqrduck-broadband"
version = "0.0.14"
authors = [
  { name="jupfi", email="support@nqrduck.cool" },
]

description = "A module for the NQRduck program (a simple python scriptâ„¢) to do broadband magnetic resonance measurements."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "matplotlib",
    "pyqt6",
    "nqrduck",
    "nqrduck-spectrometer",
]

[project.entry-points."nqrduck"]
"nqrduck-broadband" = "nqrduck_broadband.broadband:Broadband"

[tool.ruff]
exclude = [
  "widget.py",
]

[tool.ruff.lint]
extend-select = [
  "UP",  # pyupgrade
  "D",   # pydocstyle
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[project.urls]
"Homepage" = "https://nqrduck.cool"
"Bug Tracker" = "https://github.com/nqrduck/nqrduck-broadband/issues"
"Source Code" = "https://github.com/nqrduck/nqrduck-broadband"

[tool.hatch.build.targets.wheel]
packages = ["src/nqrduck_broadband"]