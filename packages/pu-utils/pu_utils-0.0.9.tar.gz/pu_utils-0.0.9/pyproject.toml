[project]
name = "pu-utils"
version = "0.0.9"
description = "Random stuff to help writing Pulumi scripts easier"
readme = "README.md"
requires-python = ">= 3.12.0"
dependencies = [
    "pulumi",
    "uv",
]

[project.license]
file = "LICENSE"

[project.optional-dependencies]
dev = [
    "pyright",
    "ruff",
    "ward",
    "twine",
    "build",
]
aws = [
    "pulumi-aws",
]

[project.urls]
Source = "https://github.com/duongdominhchau/pulumi-utils"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
