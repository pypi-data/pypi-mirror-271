[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pybb-client"
version = "0.0.1"
authors = [ { name="novokrest", email="novokrest013@gmail.com" }, ]
description = "Handy Bitbucket client for Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/novokrest/automation-tools"
Issues = "https://github.com/novokrest/automation-tools/issues"
