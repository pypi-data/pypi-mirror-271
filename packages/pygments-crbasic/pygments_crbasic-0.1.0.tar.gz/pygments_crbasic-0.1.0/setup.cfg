[metadata]
name = pygments_crbasic
version = 0.1.0
description = "A pygments lexer for campbell scientific's crbasic language"
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jkittner/pygments-crbasic
author = Jonas Kittner
author_email = jonas.kittner@ruhr-uni-bochum.de
license = MIT
license_files = LICENCE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
py_modules = pygments_crbasic
install_requires = 
	pygments
python_requires = >=3.8

[options.entry_points]
pygments.lexers = 
	crbasic=pygments_crbasic:CRBasicLexer

[bdist_wheel]
universal = True

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_unreachable = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[egg_info]
tag_build = 
tag_date = 0

