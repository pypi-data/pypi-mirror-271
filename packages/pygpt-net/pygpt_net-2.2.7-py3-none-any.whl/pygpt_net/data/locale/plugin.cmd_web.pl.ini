[LOCALE]
plugin.name = Polecenie: Dostęp do internetu
plugin.description = Umożliwia dostęp do internetu, wyszukiwanie aktualnych danych na stronach oraz indeksowanie zewnętrznych treści za pomocą Llama-index.

provider.label = Silnik wyszukiwania
provider.description = Wybierz silnik wyszukiwania, domyślny: Google.
provider.tooltip = Wybierz silnik wyszukiwania

bing_api_key.label = Microsoft Bing Search API KEY
bing_api_key.description = Pobierz klucz API z https://www.microsoft.com/en-us/bing/apis/bing-web-search-api
bing_api_key.tooltip = Microsoft Bing Search API KEY

bing_endpoint.label = Bing Search API endpoint
bing_endpoint.description = API endpoint dla Bing Search API, domyślnie: https://api.bing.microsoft.com/v7.0/search
bing_endpoint.tooltip = API endpoint dla Bing Search API

chunk_size.label = Rozmiar fragmentu zawartości na stronę
chunk_size.description = Rozmiar fragmentu zawartości na stronę (maksymalna liczba znaków na fragment).

disable_ssl.label = Wyłącz weryfikację SSL
disable_ssl.description = Wyłącza weryfikację SSL podczas przeglądania stron internetowych.

timeout.label = Timeout
timeout.description = Timeout połączenia (sekundy).

google_api_cx.label = Google Custom Search CX ID
google_api_cx.description = Swoje CX ID znajdziesz na stronie https://programmablesearchengine.google.com/controlpanel/all\nPamiętaj, aby w ustawieniach projektu włączyć opcję "Szukaj na WSZYSTKICH stronach internetowych".

google_api_key.label = Google Custom Search API KEY
google_api_key.description = Możesz uzyskać własny klucz API na stronie https://developers.google.com/custom-search/v1/overview

max_page_content_length.label = Maksymalna liczba znaków zawartości
max_page_content_length.description = Maksymalna liczba znaków pobieranej zawartości strony (0 = bez limitu).

max_result_length.label = Maksymalna długość wyniku
max_result_length.description = Maksymalna długość podsumowanego wyniku (liczba znaków).

num_pages.label = Liczba stron do przeszukania
num_pages.description = Maksymalna liczba stron do przeszukania w jednym zapytaniu.

cmd.web_search.label = Włącz: wyszukiwanie w internecie
cmd.web_search.description = Pozwala na wykonanie komendy `web_search`.\nUmożliwia przeszukiwanie sieci Web i zwracanie podsumowania.
cmd.web_search.tooltip = Przykładowy prompt: Znajdź mi na internecie informacje o ...

cmd.web_url_open.label = Włącz: Pobieranie treści z linków
cmd.web_url_open.description = Pozwala na wykonanie komendy `web_url_open`.\nUmożlwia otwieranie zadanego adresu URL i podsumowanie treści.
cmd.web_url_open.tooltip = Przykładowy prompt: Odczytaj stronę https://example.com.

cmd.web_url_raw.label = Włącz: Odczyt surowej zawartości z adresów URL
cmd.web_url_raw.description = Pozwala na wykonanie komendy `web_url_raw`.\nUmożliwia pobranie pełnej treści z adresu URL.
cmd.web_url_raw.tooltip = Przykładowy prompt: Odczytaj pełną zawartość strony https://example.com.

cmd.web_urls.label = Włącz: Pobieranie listy linków z wyników wyszykiwania
cmd.web_urls.description = Pozwala na wykonanie komendy `web_urls`.\nUmożliwia pobranie listy znalezionych stron.
cmd.web_urls.tooltip = Przykładowy prompt: Daj mi listę wyszukanych linków dla zapytania ...

cmd.web_index.label = Włącz: Indeksowanie stron i zewn. danych
cmd.web_index.description = Pozwala na wykonanie komendy `file_index`.\nUmożliwia indeksowanie stron i zewn. zawartości w Llama-index.
cmd.web_index.tooltip = Przykładowy prompt: Zaindeksuj stronę https://example.com.

auto_index.label = Auto-indeksuj wszystkie używane URLe za pomocą Llama-index
auto_index.description = Gdy włączone, wszystkie odwiedzane strony będą automatycznie indeksowane za pomocą Llama-index.
auto_index.tooltip = Gdy włączone, wszystkie odwiedzane strony będą automatycznie indeksowane za pomocą Llama-index

idx.label = Indeks do użycia
idx.description = ID indeksu, do którego indeksować strony.
idx.tooltip = Nazwa (id) indeksu

prompt_summarize.label = Prompt do podsumowania
prompt_summarize.description = Prompt używany do podsumowania wyników wyszukiwania w sieci; użyj {query} jako placeholder na frazę wyszukiwana.
prompt_summarize.tooltip = Prompt

prompt_summarize_url.label = Prompt do podsumowania (otwarcie URL)
prompt_summarize_url.description = Prompt używany do podsumowania zawartości strony o określonym URL.
prompt_summarize_url.tooltip = Prompt

user_agent.label = User agent
user_agent.description = User agent używany podczas połączenia, default: Mozilla/5.0.
user_agent.tooltip = User agent używany podczas połączenia
