[LOCALE]
plugin.name = Command: Files I/O
plugin.description = Provides commands to read and write files

cmd.append_file.label = Enable: append to file
cmd.append_file.description = Enable `append_file` command execution - text-based files only (plain text, JSON, CSV, etc.).

cmd.copy_dir.label = Enable: copying directories (recursive)
cmd.copy_dir.description = Enable `copy_dir` command execution - copying directories (recursive).

cmd.copy_file.label = Enable: copying files
cmd.copy_file.description = Enable `copy` command execution - copying files.

cmd.delete_file.label = Enable: delete file
cmd.delete_file.description = Enable `delete_file` command execution - deleting files.

cmd.download_file.label = Enable: downloading files
cmd.download_file.description = Enable `download_file` command execution - downloading files.

cmd.file_exists.label = Enable: check if file or directory exists
cmd.file_exists.description = Enable `file_exists` command execution - checking if file or directory exists.

cmd.file_info.label = Enable: get file info
cmd.file_info.description = Enable `file_info` command execution - getting file info.

cmd.file_size.label = Enable: get file size
cmd.file_size.description = Enable `file_size` command execution - getting file size.

cmd.send_file.label = Enable: send (upload) file as attachment
cmd.send_file.description = Enable `send_file` command execution - sending (uploading) files as attachment.

cmd.cwd.label = Enable: get current working directory
cmd.cwd.description = Enable `cwd` command execution - getting current working directory.

cmd.is_dir.label = Enable: check if path is directory
cmd.is_dir.description = Enable `is_dir` command execution - checking if path is directory.

cmd.is_file.label = Enable: check if path is file
cmd.is_file.description = Enable `is_file` command execution - checking if path is file.

cmd.list_dir.label = Enable: list files in directory (ls)
cmd.list_dir.description = Enable `list_dir` command execution - listing files in directory (ls).

cmd.mkdir.label = Enable: directory creation (mkdir)
cmd.mkdir.description = Enable `mkdir` command execution - directory creation (mkdir).

cmd.move.label = Enable: move files and directories (rename)
cmd.move.description = Enable `move` command execution - moving files and directories (rename).

cmd.query_file.label = Enable: quick query the file with Llama-index
cmd.query_file.description = Enable `query_file` command execution (in-memory index) - quick query the file with Llama-index.\nIf enabled, model will be able to quick index file into memory and query it for data (in-memory index).

cmd.read_file.label = Enable: read file
cmd.read_file.description = Enable `read_file` command execution - reading files.

cmd.rmdir.label = Enable: removing directories
cmd.rmdir.description = Enable `rmdir` command execution - removing directories.

cmd.save_file.label = Enable: save file
cmd.save_file.description = Enable `save_file` command execution - text-based files only (plain text, JSON, CSV, etc.).

cmd.file_index.label = Enable: indexing files to persistent index
cmd.file_index.description = Enable `file_index` command execution - indexing files to persistent index.\nIf enabled, model will be able to index file or directory using Llama-index (persistent index).

cmd.find.label = Enable: find file or directory
cmd.find.description = Enable `find` command execution - searching for files or directories.

auto_index.label = Auto index reading files
auto_index.description = If enabled, every time file is read, it will be automatically indexed (persistent index).

only_index.label = Only index reading files
only_index.description = If enabled, file will be indexed without return its content on file read (persistent index).

use_loaders.label = Use data loaders
use_loaders.description = Use data loaders from Llama-index for file reading (read_file command).

idx.label = Index to use when indexing files
idx.description = ID of index to use for indexing files (persistent index).
idx.tooltip = Index name

model_tmp_query.label = Model for query in-memory index
model_tmp_query.description = Model used for query temporary index for `query_file` command (in-memory index).