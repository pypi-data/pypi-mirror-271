[LOCALE]
plugin.name = Context history (calendar, inline)
plugin.description = Provides real-time access to context history database.

use_tags.label = Enable: using context @ ID tags
use_tags.description = When enabled, it allows to automatically retrieve context history using @ tags, e.g. use @123 in question to use summary of context with ID 123 as additional context.

cmd.get_ctx_list_in_date_range.label = Enable: get date range context list
cmd.get_ctx_list_in_date_range.description = If enabled, it allows getting the list of context history (previous conversations).

cmd.get_ctx_content_by_id.label = Enable: get context content by ID
cmd.get_ctx_content_by_id.description = If enabled, it allows getting summarized content of context with defined ID.

cmd.count_ctx_in_date.label = Enable: count contexts in date range
cmd.count_ctx_in_date.description = If enabled, it allows counting contexts in date range.

cmd.get_day_note.label = Enable: get day note
cmd.get_day_note.description = If enabled, it allows retrieving day note for specific date.

cmd.add_day_note.label = Enable: add day note
cmd.add_day_note.description = If enabled, it allows adding day note for specific date.

cmd.update_day_note.label = Enable: update day note
cmd.update_day_note.description = If enabled, it allows updating day note for specific date.

cmd.remove_day_note.label = Enable: remove day note
cmd.remove_day_note.description = If enabled, it allows removing day note for specific date.

chunk_size.label = Per-context items content chunk size
chunk_size.description = Per-context content chunk size (max characters per chunk).

summary_max_tokens.label = Max summary tokens
summary_max_tokens.description = Max tokens in output when generating summary.

ctx_items_limit.label = Max contexts to retrieve
ctx_items_limit.description = Max items in context history list to retrieve in one query. 0 = no limit.

model_summarize.label = Model used for summarize context
model_summarize.description = Model used for summarize, default: gpt-3.5-turbo.

prompt_tag_system.label = Prompt: @ tags (system)
prompt_tag_system.description = Prompt for use @ tag (system).

prompt_tag_summary.label = Prompt: @ tags (summary)
prompt_tag_summary.description = Prompt for use @ tag (summary).