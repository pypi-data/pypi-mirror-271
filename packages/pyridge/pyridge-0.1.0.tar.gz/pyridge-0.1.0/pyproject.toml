[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ridge"]

[project]
name = "pyridge"
version = "0.1.0"
authors = [
    {name = "Chris Bowman", email = "chris.bowman.physics@gmail.com"},
]
description = "Efficient grid-based evaluation of probability distributions"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

requires-python = ">=3.9"
dependencies = [
    "numpy >= 1.20",
    "scipy >= 1.6.3",
    "matplotlib >= 3.4.2",
]

[project.urls]
Homepage = "https://github.com/C-bowman/ridge"

[project.optional-dependencies]
tests = [
    "pytest >= 3.3.0",
    "pytest-cov >= 3.0.0",
]