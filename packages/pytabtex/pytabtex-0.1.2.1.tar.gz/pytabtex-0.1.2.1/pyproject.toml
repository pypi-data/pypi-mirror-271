[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytabtex"
version = "0.1.2.1"
authors = [
  { name="Nour Oulad Moussa", email="nourom.professional@gmail.com" },
]
description = "Use simple python to create custom latex tables"
readme = "readme.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas"
]

[project.urls]
Homepage = "https://github.com/NourOM02/pytabtex"
Issues = "https://github.com/NourOM02/pytabtex/issues"