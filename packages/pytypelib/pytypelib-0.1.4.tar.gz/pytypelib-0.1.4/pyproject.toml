[project]
name = "pytypelib"
version = "0.1.4"
authors = [
  { name="@malachi196", email="malachiaaronwilson@gmail.com" },
]
description = "Some more helpful python types and objects"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/malachi196/pytypelib"
[tool.poetry]
name = "pytypelib"
version = "0.1.4"
description = "Some more helpful python types and objects"
authors = ["malachi196"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
setuptools = "^69.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
