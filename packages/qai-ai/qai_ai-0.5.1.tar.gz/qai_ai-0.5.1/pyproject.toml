[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["parnell <152523161+leeparnell@users.noreply.github.com>"]
description = ""
name = "qai-ai"
packages = [{from = "src", include = "qai"}]
readme = "README.md"
version = "0.5.1"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
chromadb = "^0.4.22"
dataclasses-json = "^0.6.4"
langchain-community = "^0.0.34"
llama-index = "^0.10.30"
llama-index-embeddings-huggingface = "^0.2.0"
openai = "^1.23.2"
pandas = "^2.2.1"
pi-conf = "^0.7.7.5"
pi-log = "^0.5.7.3"
termcolor = "^2.4.0"

torch = [
    { version = "=2.3.0", source = "pypi", platform = "darwin" },
    { version = "=2.3.0+cpu", source = "pytorch-cpu-src", platform = "linux" },
    { version = "=2.3.0+cpu", source = "pytorch-cpu-src", platform = "win32" },
]
llama-index-vector-stores-chroma = "^0.1.7"
qai-storage = "^0.5.0"

[tool.poetry.extras]
test = ["pytest"]

[[tool.poetry.source]]
name = "pypi"
priority = "primary"


[[tool.poetry.source]]
name = "pytorch-gpu-src"
url = "https://download.pytorch.org/whl/cu118"
priority = "explicit"

[[tool.poetry.source]]
name = "pytorch-cpu-src"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[tool.tomlsort]
all = true
in_place = true
spaces_before_inline_comment = 2  # Match Python PEP 8
spaces_indent_inline_array = 4  # Match Python PEP 8
trailing_comma_inline_array = true
overrides."tool.poetry.dependencies".first = ["python"]
