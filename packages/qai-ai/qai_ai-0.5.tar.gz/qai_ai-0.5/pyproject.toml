[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["parnell <152523161+leeparnell@users.noreply.github.com>"]
description = ""
name = "qai-ai"
packages = [{from = "src", include = "qai"}]
readme = "README.md"
version = "0.5"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
chromadb = "^0.4.22"
dataclasses-json = "^0.6.4"
langchain-community = "^0.0.34"
llama-index = "^0.10.30"
llama-index-embeddings-huggingface = "^0.2.0"
openai = "^1.23.2"
pandas = "^2.2.1"
pi-conf = "^0.7.7.5"
pi-log = "^0.5.7.3"
termcolor = "^2.4.0"

[tool.poetry.extras]
test = ["pytest"]

[tool.poetry.group.cpu]
optional = false

[tool.poetry.group.cpu.dependencies]
torch = [
    {markers = "sys_platform == 'darwin' and platform_machine == 'arm64'", python = ">=3.11,<3.12", url = "https://download.pytorch.org/whl/cpu/torch-2.2.1-cp311-none-macosx_11_0_arm64.whl"},
    {markers = "sys_platform == 'linux'", python = ">=3.11,<3.12", url = "https://download.pytorch.org/whl/cpu-cxx11-abi/torch-2.2.1%2Bcpu.cxx11.abi-cp311-cp311-linux_x86_64.whl"},
]

[tool.poetry.group.gpu]
optional = true

[tool.poetry.group.gpu.dependencies]
torch = "^2.2.1"

[tool.tomlsort]
all = true
in_place = true
spaces_before_inline_comment = 2  # Match Python PEP 8
spaces_indent_inline_array = 4  # Match Python PEP 8
trailing_comma_inline_array = true
overrides."tool.poetry.dependencies".first = ["python"]
