MODEL:
  TYPE: npznet
  IN_CHANS: 5
  NUM_CLASSES: 20
NPZNET:
  STEM_KERNEL: 4
  STEM_STRIDE: 4
  DEPTHS: [3]
  DIMS: [96]
  DROP_PATH_RATE: 0.2
  HEAD_INIT_SCALE: 1.0
OPTIM:
  LR_POLICY: cos
  BASE_LR: 0.1
  MAX_EPOCH: 100
  MOMENTUM: 0.9
  WEIGHT_DECAY: 1e-5
TRAIN:
  DATASET: npzdataset
  DATA_PATH: /datasets/table20240424
  SPLIT: train.json
  PREPROCESS: preprocess.pkl
  BATCH_SIZE: 64
  WEIGHTS: ""
  MIXED_PRECISION: False
  LABEL_SMOOTHING: 0.0
TEST:
  DATASET: npzdataset
  DATA_PATH: /datasets/table20240424
  SPLIT: test.json
  BATCH_SIZE: 64
  WEIGHTS: ""
PREC_TIME:
  NUM_ITER: 30
NUM_GPUS: 1
OUT_DIR: /workspace/runs
