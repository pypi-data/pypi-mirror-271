# nnictl create --config tools/run_npznet/nni_config.yaml --port 8080
experimentName: FootBall

searchSpaceFile: nni_search_space.json

trialCommand: python run_net.py --mode train --cfg configs/base.yaml
trialCodeDirectory: .
trialConcurrency: 1
maxExperimentDuration: 24h
maxTrialNumber: 300

# Tuners: 'TPE', 'GridSearch', 'Evolution', 'Anneal', 'SMAC'
tuner:
  name: GridSearch
  classArgs:
    optimize_mode: maximize

# Assessors: 'Medianstop', 'Curvefitting'
assessor:
  name: Curvefitting
  classArgs:
    epoch_num: 30
    start_step: 5

trainingService:
  platform: local
  useActiveGpu: True
