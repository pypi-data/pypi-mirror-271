[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "quant2"
authors = [{name = "Hejian", email = "flystarhe@qq.com"}]
readme = "quant/README.md"
requires-python = ">=3.10"
dependencies = [
    "flake8",
    "numpy",
    "prettytable",
    "pyyaml",
    "scikit-learn",
    "torch",
    "yacs",
]
dynamic = ["version", "description"]

[project.urls]
Home = "https://github.com/flystarhe/quant"

[project.scripts]
# create a quant command, call the function main()
quant = "quant:main"
quant-fb = "quant.football:main"

[tool.flit.module]
# will have different names for installation and import
name = "quant"

[tool.pytest.ini_options]
pythonpath = "."