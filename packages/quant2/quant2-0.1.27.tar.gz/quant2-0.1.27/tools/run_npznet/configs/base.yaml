MODEL:
  TYPE: npznet
  IN_CHANS: 5
  NUM_CLASSES: 20
NPZNET:
  STEM_KERNEL: 4
  STEM_STRIDE: 4
  DEPTHS: [3]
  DIMS: [96]
  DROP_PATH_RATE: 0.2
  HEAD_INIT_SCALE: 1.0
OPTIM:
  OPTIMIZER: adamw
  LR_POLICY: cos
  BASE_LR: 0.0002
  MIN_LR: 0.005
  MAX_EPOCH: 100
  WEIGHT_DECAY: 5e-4
  WARMUP_EPOCHS: 3
  EMA_ALPHA: 1e-3
  EMA_UPDATE_PERIOD: 32
TRAIN:
  DATASET: npzdataset
  DATA_PATH: /datasets/table20240424
  SPLIT: train.json
  PREPROCESS: preprocess.pkl
  CONTEXT_LENGTH: 18
  BATCH_SIZE: 64
  WEIGHTS: ""
  MIXED_PRECISION: False
  LABEL_SMOOTHING: 0.1
TEST:
  DATASET: npzdataset
  DATA_PATH: /datasets/table20240424
  SPLIT: test.json
  BATCH_SIZE: 64
  WEIGHTS: ""
PREC_TIME:
  NUM_ITER: 0
NUM_GPUS: 1
OUT_DIR: /workspace/runs
LOG_DEST: file
