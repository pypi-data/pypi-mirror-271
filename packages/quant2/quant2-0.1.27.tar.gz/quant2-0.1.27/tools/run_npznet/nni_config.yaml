# nnictl create --config tools/run_npznet/nni_config.yaml --port 8080
experimentName: FootBall

searchSpaceFile: nni_search_space_7x42x18.json

trialCommand: python run_net.py --mode train --cfg configs/base.yaml
trialCodeDirectory: .
trialConcurrency: 1
maxExperimentDuration: 24h
maxTrialNumber: 300

# Tuners: 'TPE', 'GridSearch', 'Evolution', 'Anneal', 'SMAC'
tuner:
  name: GridSearch
  classArgs:
    optimize_mode: maximize

trainingService:
  platform: local
  useActiveGpu: True
