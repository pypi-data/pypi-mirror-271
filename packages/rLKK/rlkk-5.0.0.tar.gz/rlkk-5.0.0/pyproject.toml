[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rLKK"
version = "5.0.0"
authors = [
  { name="Ahmed Yahia Kallel", email="kallelay@gmail.com" },
]
description = "Regularized Linear Kramers-Kronig"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kallelay/rlkk"
Issues = "https://github.com/kallelay/rlkk/issues"