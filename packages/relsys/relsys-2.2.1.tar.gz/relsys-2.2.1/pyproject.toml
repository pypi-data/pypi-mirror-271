[build-system]
requires = ["setuptools>=59.6.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "relsys"
version = "2.2.1"
authors = [
  { name="Anders Reenberg Andersen", email="andersra@live.dk" },
]
description = "A tool for evaluating a system of queues with finite capacity that are connected through customer relocations."
readme = "README.md"
requires-python = "==3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/areenberg/RelSys"
Issues = "https://github.com/areenberg/RelSys/issues"