[tool.poetry]
name = "rt-pytest-sanic"
version = "2.0.0"
description = "a pytest plugin for Sanic"
authors = ["naguwal <naguwal@gmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/x-amer-ngmx/rt-pytest-sanic"
repository = "https://github.com/x-amer-ngmx/rt-pytest-sanic"
documentation = "https://pytest-sanic.readthedocs.io/en/latest/"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = ">=3.7"
pytest = ">=5.2"
async_generator = "^1.10"
httpx = ">=0.18.1"
websockets = ">=9.1,<11.0"

[tool.poetry.dev-dependencies]
pytest = ">=5.3.5"
sanic = "^21.6"
pytest-cov = "^2.8.1"

[tool.poetry.plugins."pytest11"]
"sanic" = "rt_pytest_sanic.plugin"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
