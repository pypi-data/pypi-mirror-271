[metadata]
name = sbo_service_layer
version = 0.1.6b
url = https://bitbucket.org/jaydm/sbo-service
author = Jay D. McHugh
author_email = 'Jay D. McHugh' <jaydmchugh@gmail.com>
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
license_files = license

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.9
install_requires = 
	requests>=2.28
	urllib3>=1.26
	python-dotenv>=1

[options.packages.find]
where = src

[tool:pytest]
testpaths = /tests

[egg_info]
tag_build = 
tag_date = 0

