[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {name = "Grey Wang", email = "aguang.xyz@gmail.com"},
]
dependencies = [
  'pysmb >=1.2.9.1',
  'diskcache >= 5.6.1'
]
description = "A tool for copying files between local drive and smb network drive"
name = "smb_sync"
readme = "README.md"
requires-python = ">=3.11"
version = "0.0.5"

[project.scripts]
smb-sync = "smb_sync.cli:main"

[tool.hatch.build]
exclude = [
  "/.*",
  "/Pipfile*",
  "/tests",
]
