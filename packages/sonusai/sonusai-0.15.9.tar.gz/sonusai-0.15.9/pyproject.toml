[tool.poetry]
name = "sonusai"
version = "0.15.9"
description = "Framework for building deep neural network models for sound, speech, and voice AI"
authors = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
maintainers = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
homepage = "https://aaware.com"
license = "GPL-3.0-only"
readme = "README.rst"
include = ["sonusai/data/genmixdb.yml", "sonusai/data/speech_ma01_01.wav", "sonusai/data/whitenoise.wav"]

[tool.poetry.scripts]
sonusai = 'sonusai.main:main'
aawscd_probwrite = 'sonusai.aawscd_probwrite:main'

[tool.poetry.dependencies]
PyYAML = "^6.0.1"
aixplain = "^0.2.6"
bitarray = "^2.9.2"
ctranslate2 = "4.1.0"
dataclasses-json = "^0.6.1"
deepgram-sdk = "^3.0.0"
docopt = "^0.6.2"
einops = "^0.7.0"
faster-whisper = "^1.0.1"
geomloss = "^0.2.6"
h5py = "^3.11.0"
hydra-core = "^1.3.2"
jiwer = "^3.0.3"
keras = "^3.1.1"
keras-tuner = "^1.4.7"
librosa = "^0.10.1"
lightning = "~2.2"
matplotlib = "^3.8.0"
omegaconf = "^2.3.0"
onnx = "^1.14.1"
#onnxruntime-gpu = "^1.16.1"
onnxruntime = "^1.16.1"
#openai-whisper = "^20231117"
paho-mqtt = "^2.0.0"
pandas = "^2.1.1"
pesq = "^0.0.4"
pyaaware = "^1.5.3"
pyaudio = "^0.2.14"
pydub = "^0.25.1"
pystoi = "^0.4.0"
python = ">=3.9,<3.12"
python-magic = "^0.4.27"
requests = "^2.31.0"
sacrebleu = "^2.4.2"
samplerate = "^0.2.1"
soundfile = "^0.12.1"
speechrecognition = "^3.10.1"
sox = "^1.4.1"
tensorflow = "^2.15.0"
tf2onnx = "^1.15.1"
torch = "~2.2"
torchaudio = "~2.2"
torchinfo = "^1.8.0"
tqdm = "^4.66.1"

[tool.poetry.group.dev.dependencies]
icecream = "^2.1.3"
ipython = "^8.16.1"
jupyter = "^1.0.0"
mypy = "^1.6.0"
mypy-extensions = "^1.0.0"
pytest = "^8.1.1"
types-pyyaml = "^6.0.12.12"
types-requests = "^2.31.0.8"
yappi = "^1.4.0"

[tool.mypy]
ignore_missing_imports = true
python_version = "3.11"
strict_optional = false
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
log_file = "pytest.log"
log_file_level = "DEBUG"
markers = [
    "mixdb: marks tests as a MixtureDatabase test",
    "parallel: marks tests as a parallel test",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
