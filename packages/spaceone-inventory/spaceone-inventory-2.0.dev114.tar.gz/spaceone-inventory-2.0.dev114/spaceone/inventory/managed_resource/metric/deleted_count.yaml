---
metric_id: metric-managed-deleted-count
name: Deleted Count
metric_type: COUNTER
resource_type: inventory.CloudService
query_options:
  group_by:
    - key: provider
      name: Provider
      reference:
        resource_type: identity.Provider
        reference_key: provider
        search_key: provider
    - key: cloud_service_group
      name: Group
      reference:
        search_key: cloud_service_group
    - key: cloud_service_type
      name: Type
      reference:
        search_key: cloud_service_type
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
        search_key: region_code
    - key: account
      name: Account
      reference:
        search_key: account
  fields:
    value:
      operator: count
  filter:
    - key: ref_cloud_service_type.is_primary
      value: True
      operator: eq
    - key: state
      value: DELETED
      operator: eq
date_field: deleted_at
unit: Count
namespace_id: ns-managed-asset-change-history
version: '1.0'