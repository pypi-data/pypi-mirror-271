---
metric_id: metric-managed-server-count
name: Server Count
metric_type: GAUGE
resource_type: inventory.CloudService
query_options:
  group_by:
    - key: provider
      name: Provider
      search_key: provider
      reference:
        resource_type: identity.Provider
        reference_key: provider
    - key: cloud_service_group
      name: Group
      search_key: cloud_service_group
    - key: cloud_service_type
      name: Type
      search_key: cloud_service_type
    - key: region_code
      name: Region
      search_key: region_code
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: account
      name: Account
      search_key: account
  fields:
    value:
      operator: count
  filter:
    - key: ref_cloud_service_type.labels
      value: Server
      operator: eq
    - key: ref_cloud_service_type.is_primary
      value: True
      operator: eq
unit: Count
namespace_id: ns-managed-asset-summary
version: '1.0'