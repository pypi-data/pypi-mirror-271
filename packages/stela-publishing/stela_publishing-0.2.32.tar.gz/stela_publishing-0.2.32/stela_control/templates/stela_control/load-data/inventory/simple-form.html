{% load i18n %}
{% load crispy_forms_tags %}
<div class="container">
    {{form|crispy}} 
</div>
<p class="response-footer text-link fw-bold oxanium"></p>
<input type="hidden" name="form-id" value='SimpleFormset'>
<input type="hidden" name="formset_name" value='{{formset_name}}'>
<input type="hidden" name="model_parent" value='{{model_parent}}'>
<input type="hidden" name="type" value='{{type}}'>
{% if cke %}
    <input type="hidden" name="ckeditor" value="{{cke}}">
{% endif %}
{% if cke_formset %}
    <input type="hidden" name="is_cke_formset" value="{{cke_formset}}">
{% endif %}
{% if pk %}
    <input type="hidden" name="pk" value="{{pk}}">
{% endif %}
{% if schedule %}
    <input type="hidden" name="schedule" value="{{schedule}}">
{% endif %}
