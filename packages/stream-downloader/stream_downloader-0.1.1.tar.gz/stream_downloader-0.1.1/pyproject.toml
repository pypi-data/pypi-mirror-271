[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stream_downloader"
version = "0.1.1"
authors = [
    {name="ZnichkaDev"},
]
description = "Python library for downloading video streams by m3u8 file."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ZnichkaDev/stream_downloader"
Issues = "https://github.com/ZnichkaDev/stream_downloader/issues"
Repository = "https://github.com/ZnichkaDev/stream_downloader.git"