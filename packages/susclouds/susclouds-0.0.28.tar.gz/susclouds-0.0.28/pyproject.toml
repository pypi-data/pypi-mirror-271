[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "susclouds"
version = "0.0.28"
authors = [
  { name="Philip Dunn", email="philip@susmon.com" },
]
description = ""
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
