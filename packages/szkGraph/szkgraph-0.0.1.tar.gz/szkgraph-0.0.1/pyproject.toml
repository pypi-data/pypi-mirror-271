[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "szkGraph"
version = "0.0.1"
authors = [
  { name="Mahiro Sawada", email="sawada.mahiro@gmail.com" },
]
description = "An easy graph formatting tool for matplotlib"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "matplotlib>=3.8.0",

]

[project.urls]
Homepage = "https://github.com/MP931/szkGraph"
Issues = "https://github.com/MP931/szkGraph/issues"