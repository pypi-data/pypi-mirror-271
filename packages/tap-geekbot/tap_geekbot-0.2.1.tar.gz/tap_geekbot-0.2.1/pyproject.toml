[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = [
  "poetry-core<2,>=1.8",
  "poetry-dynamic-versioning",
]

[tool.poetry]
name = "tap-geekbot"
version = "0.2.1"
description = "`tap-geekbot` is a Singer tap for Geekbot, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
keywords = [
  "ELT",
  "singer.io",
  "Geekbot",
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-geekbot"
repository = "https://github.com/edgarrmondragon/tap-geekbot"
documentation = "https://github.com/edgarrmondragon/tap-geekbot#readme"

[tool.poetry.dependencies]
python = ">=3.8"
singer-sdk = "~=0.37.0"

[tool.poetry.group.dev.dependencies]
mypy = ">=1.8.0"
pytest = "~=8.0"
singer-sdk = {version = "~=0.37.0", extras = ["testing"]}

[tool.poetry.scripts]
# CLI declaration
"tap-geekbot" = "tap_geekbot.tap:TapGeekbot.cli"

[tool.poetry-dynamic-versioning]
enable = false
format-jinja = """
    {%- if distance == 0 -%}
        {{ serialize_pep440(base, stage, revision) }}
    {%- elif revision is not none -%}
        {{ serialize_pep440(base, stage, revision + 1, dev=distance, metadata=[commit]) }}
    {%- else -%}
        {{ serialize_pep440(bump_version(base), stage, revision, dev=distance, metadata=[commit]) }}
    {%- endif -%}
"""
metadata = true
style = "pep440"
vcs = "git"

[tool.ruff]
line-length = 88
src = ["tap_geekbot", "tests"]
target-version = "py38"

[tool.ruff.lint]
ignore = [
  "ANN101",  # missing-type-self
  "DJ",      # flake8-django
  "FIX002",  # line-contains-todo
  "COM812",  # missing-trailing-comma
  "ISC001",  # single-line-implicit-string-concatenation
]
select = ["ALL"]
unfixable = [
  "ERA001",  # commented-out-code
]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.per-file-ignores]
"noxfile.py" = ["ANN"]
"tests/*" = [
  "ANN201",  # missing-return-type-public-function
  "S101",    # assert
  "SLF001",  # private-member-access
]

[tool.ruff.lint.isort]
known-first-party = ["tap_geekbot"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
addopts = "-vvv"

[tool.mypy]
python_version = "3.10"
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["backoff.*"]
