[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = [
    "report_application",
    "__init__.py",
    "__main__.py"
]

[tool.hatch.build.targets.wheel]
packages = [
    "report_application",
    "__init__.py",
    "__main__.py"
]


[project]
name = "task_6_report_package"
version = "1.0"
authors = [
  { name="Anton Galkin", email="anton.galkin@mail.ru" },
]
description = "The application counts and creates racing report."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


dependencies = [
    "packaging>=23.2",
    "iniconfig>=2.0.0",
    "pluggy>=1.3.0"
]

license = "MIT"

[project.scripts]
task_6_report_package = "report_application.report_app:cli"