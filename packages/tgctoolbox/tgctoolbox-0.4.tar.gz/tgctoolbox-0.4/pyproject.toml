version = "0.4"
description = "Comprehensive toolbox with all of the utils and tools used in various TGC projects."
authors = ["Jakub Muszy≈Ñski <jakub.m.muszynski@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.11"
pytube = "*"
moviepy = "*"
tqdm = "*"
requests = "*"
vosk = "*"
websocket = "*"
starlette = "*"
colorama = "*"
