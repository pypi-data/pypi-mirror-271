[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "upgxl"
version = "0.0.5"
authors = [

  { name="J.T. Hartzfeld", email="johnathan.t.hartzfeld@gmail.com" },

]
description = "The Unofficial PyGame eXtension Library: a set of tools to make better PyGames"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = ["auto_all >= 1.4.1", "platformdirs >= 4.2.0", "pygame>=2.1.2", "gptk>=2.12"]
classifiers = ["Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JTHartzfeld/upgxl"
"Bug Tracker" = "https://github.com/JTHartzfeld/upgxl/issues"