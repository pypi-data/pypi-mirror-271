[metadata]
name = wagtail-cjk404
version = attr: cjk404.__version__
description = A Wagtail app to automatically log and/or manually create of redirects for 404 pages from within Wagtail admin panel.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cjkpl/wagtail-cjk404
author = Grzegorz Krol, Filip Wozniak
author_email = gk@cjk.pl, fw@cjk.pl
license = BSD-3-Clause  # Example license
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Site Management

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires = 
	Wagtail >= 4.0.1

[egg_info]
tag_build = 
tag_date = 0

