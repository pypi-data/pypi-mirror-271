



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "wedding"
version = "1.0.1"
description = "Drawings of the wedding and fields."
authors = []
readme = "readme.md"
packages = [
    { include = "wedding", from = "venues/stages" },
]
license = "GPL 3.0 Standalone + non-business"

exclude = [
	"node_modules/**/*"
	# "venues/stages/wedding/adventures/monetary/__monetary_1"
]



[tool.poetry.urls]
GitLab = "https://gitlab.com/status600/treasures/wedding.1"


[tool.poetry.dependencies]
python = "^3.10"
biotech = "^1.1.10"
law_dictionary = "^1.0.12"
ships = "^1.2.6"
somatic = "^3.0.3"
click = "^8.1.7"
docker = "^7.0.0"
pydash = "^8.0.0"
pymongo = "^4.6.3"
receptors = "^0.0.1"
rich = "^13.7.1"
sanic = "^23.12.1"
sanic-ext = "^23.12.0"
setuptools = "^69.5.1"


[tool.poetry.scripts]
wedding = 'wedding:clique'



