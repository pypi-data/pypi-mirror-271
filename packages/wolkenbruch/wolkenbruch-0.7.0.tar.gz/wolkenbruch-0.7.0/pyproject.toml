[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wolkenbruch"
description = "Send an e-mail reminder if precipitation is forecast"
readme = "README.md"

authors = [
    { name = "Christoph Fink", email = "christoph.fink@gmail.com" }
]

dependencies = [
    "geocoder",
    "importlib_resources",
    "PyYAML",
    "requests"
]
requires-python = ">=3.9"

classifiers = [ 
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]
license = {text = "GPL-3.0-or-later or MIT"}

dynamic = ["version"]

[project.scripts]
wolkenbruch = "wolkenbruch.__main__:main"

[project.urls]
Documentation = "https://gitlab.com/christophfink/wolkenbruch/"
Repository = "https://gitlab.com/christophfink/wolkenbruch/"
"Change log" = "https://gitlab.com/christophfink/wolkenbruch/-/blob/master/CHANGELOG.md"
"Bug tracker" = "https://gitlab.com/christophfink/wolkenbruch/-/issues"

[tool.hatch.version]
path = "src/wolkenbruch/__init__.py"
