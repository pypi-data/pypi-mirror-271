[metadata]
name = xiomedon
version = 1.0.2
author = Ashwin Aravind
author_email = ashwinaravind@gmail.com
description = Library to call Open AI gpt3.5t-turbo
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ashwinaravind/xiomedon
project_urls = 
	Bug Tracker = https://github.com/ashwinaravind/xiomedon/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

