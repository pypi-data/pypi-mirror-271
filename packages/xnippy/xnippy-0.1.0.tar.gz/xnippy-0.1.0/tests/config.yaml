# default configuration for brkraw
snippets:
  repo:
  - name: xnippy
    url: https://github.com/xoani/xnippy.git
    plugin:
      path: examples/plugin
      template: 
      - template_plugin
    preset:
      path: examples/preset
      template: 
      - template_preset
    spec:
      path: examples/spec
      template:
      - template_spec
    recipe:
      path: examples/recipe
      template:
      - template_recipe
