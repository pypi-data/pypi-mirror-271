---
variables:
  PYTHON_VERSION: "3.11"

stages:
  - check
  - test
  - build
  - publish
  - clean up

lint:
  interruptible: true
  image: python:$PYTHON_VERSION
  stage: check
  script:
    - pip install -r requirements-dev-py312.lock
    - ruff check src/
    - ruff format --check src/
    - isort --check --diff src/
  only:
    refs:
      - main
      - merge_request
    changes:
      - pyproject.toml
      - src/**/*.py


.run_tox_tests: &run_tox_tests
  interruptible: true
  image: python:$PYTHON
  stage: test
  script:
    - pip install tox
    - tox -e system-$UNITTEST

.run_tox_staticcheck: &run_tox_staticcheck
  interruptible: true
  image: python:$PYTHON
  stage: check
  script:
    - pip install tox
    - tox -e system-staticcheck

.run_tox_doctest: &run_tox_doctest
  interruptible: true
  image: python:$PYTHON
  stage: test
  script:
    - pip install tox
    - tox -e system-doctest


tests:
  <<: *run_tox_tests
  needs:
    - lint
    - run static checks
  variables:
    UNITTEST: unit
  parallel:
    matrix:
      - PYTHON: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        UNITTEST: ["unit", "immutables"]
  only:
    refs:
      - main
      - merge_requests
    changes:
      - tox.ini
      - pyproject.toml
      - src/**/*.py

run static checks:
  <<: *run_tox_staticcheck
  parallel:
    matrix:
      - PYTHON: ["3.10", "3.11", "3.12"]
  only:
    refs:
      - main
      - merge_requests
    changes:
      - tox.ini
      - pyproject.toml
      - src/**/*.py


run doctests:
  <<: *run_tox_doctest
  parallel:
    matrix:
      - PYTHON: ["3.8", "3.9", "3.10", "3.11", "3.12"]
  only:
    refs:
      - main
      - merge_requests
    changes:
      - tox.ini
      - docs/source/conf.py
      - docs/**/*.rst
      - pyproject.toml
      - src/**/*.py


run coverage tests:
  image: python:$PYTHON_VERSION
  interruptible: true
  needs:
    - lint
    - run static checks
    - tests
  stage: test
  script:
    - pip install tox
    - tox -e system-coverage
  only:
    refs:
      - main
      - merge_requests
    changes:
      - tox.ini
      - pyproject.toml
      - src/**/*.py


build distribution:
  image: python:$PYTHON_VERSION
  stage: build
  script:
    - apt-get update; apt-get install -y --no-install-recommends git make
    - pip install hatch
    - hatch build
  artifacts:
    paths:
      - dist/
  only:
    refs:
      - main
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^\d+(\.\d+)*(a\d+|b\d+|rc\d+)?(\.post\d+)?$/
      - $CI_SERVER_HOST == "gitlab.merchise.org"

.build-doc: &build-documentation
  image: python:$PYTHON_VERSION
  stage: build
  script:
    - apt-get update; apt-get install -y --no-install-recommends git make
    - pip install -r requirements-dev-py312.lock
    - make -C docs html
    - mkdir -p public
    - cp -r docs/build/html/* public/
  artifacts:
    paths:
      - docs/build/html
      - public/

build documentation:
  <<: *build-documentation
  interruptible: true
  needs:
    - run doctests
  only: &when-build-documentation-only
    refs:
      - main
      - merge_requests
    changes:
      - tox.ini
      - docs/source/conf.py
      - docs/**/*.rst
      - src/**/*.py

pages:
  <<: *build-documentation
  needs: []
  only:
    refs:
      - main
    variables:
      - $CI_SERVER_HOST == "gitlab.com"

publish_pypi:
  variables:
    GIT_STRATEGY: none
  image: python:$PYTHON_VERSION
  stage: publish
  script:
    - pip install twine
    - twine upload -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" dist/*
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^\d+(\.\d+)*(a\d+|b\d+|rc\d+)?(\.post\d+)?$/
  needs:
    - build distribution
  environment:
    name: pypi
    url: https://pypi.org/project/$CI_PROJECT_NAME


publish in our rtd:
  interruptible: true
  variables:
    GIT_STRATEGY: none
  stage: publish
  needs:
    - build documentation
  image: alpine
  script:
    - |
      apk add openssh rsync
      mkdir -p $HOME/.ssh
      chmod 700 $HOME/.ssh
      cp $RSA_KEY_FILE $HOME/.ssh/id_rsa
      chmod 600 $HOME/.ssh/id_rsa
      cp $SSH_CONFIG_FILE $HOME/.ssh/config
      ssh docs.lahavane.com mkdir -p /data/$CI_PROJECT_NAME/.$CI_COMMIT_SHA
      rsync -auvp -e ssh docs/build/html/ docs.lahavane.com:/data/$CI_PROJECT_NAME/.$CI_COMMIT_SHA/
      ssh docs.lahavane.com "cd /data/$CI_PROJECT_NAME; rm -r $CI_COMMIT_REF_NAME; ln -s .$CI_COMMIT_SHA $CI_COMMIT_REF_NAME"
      ssh docs.lahavane.com "cd /data/$CI_PROJECT_NAME; ls -al | grep -oE '\.([0-9]|[a-z])*$' | sort | uniq -c | grep '1 ' | grep -oE '\.([0-9]|[a-z])*$' | xargs rm -rf"
  environment:
    name: docs.lahavane.com
    url: http://docs.lahavane.com/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME
  only:
    <<: *when-build-documentation-only
    variables:
      - $CI_SERVER_HOST == "gitlab.merchise.org"


automatically remove MR documentation from our RTD server after 4 hours:
  stage: clean up
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_SERVER_HOST == "gitlab.merchise.org"'
      when: on_success
    - when: never
  trigger:
    include: ci/cleanup.yml
